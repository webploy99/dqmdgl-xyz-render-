<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="icon" href="./img/icon.ico">
  <title>証券情報1330812</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="max-w-[800px] mx-auto px-8 sm:px-2">
      <section class="space-y-10 pt-10 lg:px-4 xl:px-0">    
        <h1 class="text-center text-gray-400 text-xl ">証券情報</h1>
        <p class="text-lg font-bold text-[#43789F] leading-9 tracking-wide"> 現在、アシスタントのLINEを追加して[<span class="text-red-500 font-bold">666</span>」 を送信するだけで、短期的に急騰した優良株と2024年の株式市場の最新情報分析を無料で受け取ることができる。AI株価診断、明日の株価予想正解率96.8%。</p>

        <div class="pt-2 flex justify-center">
          <button onclick="handleShowform()" class="w-full bg-[#186197] text-white rounded py-1">LINEを追加</button>
        </div>
      </section>

      <section id="showform" style="display: none;" class="fixed h-screen w-full z-10 left-0 top-0">
        <div class=" bg-gray-800 w-full h-full flex justify-center items-center bg-opacity-60 relative px-2 sm:px-0">
          <div onclick="handleHideform()" class="absolute h-full w-full">
          </div>
          <form action="javascript:void(0);" class="bg-white text-[16px] shadow-md w-[330px] rounded-lg pb-3 px-6 space-y-4 py-5 z-20" onsubmit="handleSubmit()" >
            <label for="" class="block text-lg mt-5 text-[#186197] font-semibold">
              どのような証券情報を無料で得たいですか？
            </label>
            <div class="space-y-2 *:flex *:items-center *:space-x-1">
              <div>
                <input type="radio" id="option1" name="market-info" value="https://tinyurl.com/2ynd2e9z" />
                <label for="option1">株式市場の最新情報</label>
              </div>
              <div>
                <input type="radio" id="option2" name="market-info" value="https://tinyurl.com/2ynd2e9z" />
                <label for="option2">短期間に急騰した優良株</label>
              </div>
              <div>
                <input type="radio" id="option3" name="market-info" value="https://tinyurl.com/2ynd2e9z" />
                <label for="option3">8月の最強の高配当株</label>
              </div>
            </div>
            <div class="flex items-center justify-center pt-1.5 pb-0.5">
              <button class="bg-[#186197] text-white px-5 py-1.5 rounded shadow">確信している</button>
            </div>
          </form>
        </div>
      </section>
    </div>

    <script>
      function handleSubmit() {
        const selectedOption = document.querySelector('input[name="market-info"]:checked');
        if (selectedOption) {
          window.location.href = selectedOption.value;
        }
      }

      let showform = document.getElementById("showform").style
      const handleShowform = ()=>{
        showform.display="block";
      }

      const handleHideform = ()=>{
        showform.display="none";
      }

    </script>
</body>
</html>
